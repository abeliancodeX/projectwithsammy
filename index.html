<!DOCTYPE html>
<html lang="en">


  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>survey-form</title>
      <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
  </head>
  <body>
    <header>
      <h2>freeCodeCamp Survey Form</h2>
      <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <main>
      <form>
            <label for="name">Name</label><br>
            <input class="full-input-width" type="text" id="name" placeholder="Enter your name"><br><br>
            <label for="email">Email</label><br>
            <input class="full-input-width" type="email" id="email" placeholder="Enter your Email"><br><br>
            <label for="number">Age (optional)</label><br>
            <input class="full-input-width" type="number" id="number"placeholder="Age" max="80" min="12"><br><br>
            <label for="role">Which option best describes your current role?</label><br>
          <select class="full-input-width" placeholder="select current role">
              <option disabled selected value>select current role</option>
              <option value="student">student</option>
              <option value="full time job">full time job</option>
              <option value="full time learner">full time learner</option>
              <option value="prefer not to say">prefer not to say</option>
              <option value="other">other</option>
              </optgroup>
          </select><br><br>  
        <label for="recomemmend">Would you recommend freeCodeCamp to a friend?</label><br>
        <input class="anomaly" type="radio" id="recomemmend" name="recomemmend">
        <label class="anomaly" for="recommend">Definitely</label>
        <br>
        <input class="anomaly" type="radio" id="recomemmend" value="Maybe">
        <label class="anomaly" for="recommend">Maybe</label>
        <br>
        <input class="anomaly" type="radio" id="recomemmend" value="Not sure">
        <label class="anomaly" for="recommend">Not sure</label>
        <br><br>
        <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select class="full-input-width" id="feature" placeholder="Select an option">
          <option disabled selected value>select an option</option>
          <option value="challenges">challenges</option>
          <option value="projects">projects</option>
          <option value="community">community</option>
          <option value="Open source">Open source</option>
          </optgroup>
        </select><br><br>
        <label for="improved">What would you like to see improved? (Check all that apply)</label><br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved">Front-end projects</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved"> Back-end projeects</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved"> Data visualisation</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved"> Challenges</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved"> Open source Community</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved"> Gitter help rooms</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved"> Videos</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved">City Meetups</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved">Wiki</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved">Forum</label>
        <br>
        <input class="anomaly" type="checkbox" id="improved" >
        <label class="anomaly" for="improved">Additional Courses</label>
        <br><br>
        
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea class="full-input-width" id="comments"  rows="4" cols="50" placeholder="Enter your comments here..."></textarea><br><br>
        <input class="full-input-width" type="submit" id="btn" value="Submit">
      </form>
    </main>
  </body>

</html>
